<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>{% block page_title %} {% endblock %}</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="{% static 'libs/bootstrap-4.0.0/css/bootstrap.min.css' %}" media="screen" title="no title" charset="utf-8">
    <!-- Custom styles -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

    {% block styles %} {% endblock %}
</head>
<body>

    <div class="container">
        <div class="header clearfix">
            <nav>
                 <ul class="nav nav-pills float-right">
                    {% block nav %}{% endblock %}
                  </ul>
            </nav>
            <h3 class="text-muted">Survey App</h3>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3 text-center">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>


        <footer class="footer">
            <p>Laura Schiatti Sis√≥. &copy; 2017</p>
        </footer>
    </div>

    <script type="text/javascript" src="{% static 'libs/jquery/jquery-3.1.1.slim.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script type="text/javascript" src= "{% static 'libs/bootstrap-4.0.0/js/bootstrap.min.js' %}"></script>

  {% block scripts %} {% endblock %}
</body>
</html>
